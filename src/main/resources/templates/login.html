<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:insert="fragments/head">
<!-- Head fragment -->
</head>

<body>
<header th:insert="fragments/header">
<!-- Header Fragment -->
</header>

<main>
    <div class="container">
        <h3 class="center">Log in</h3>
        <br>
        <div class="row">
            <div class="col s12 m6 offset-m3 l4 offset-l4">
                <form method="post" th:action="@{/login}">
                    <div th:if="${param.error}">
                        <h5 class="center red-text text-lighten-1">Invalid username or password</h5>
                    </div>
                    <br>
                    <div class="input-field">
                        <label for="username">Username</label>
                        <input type="text" class="validate" id="username" name="username" autofocus>
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" class="validate" id="password" name="password">
                    </div>
                    <div class="center">
                        <button type="submit" class="btn">Log in</button>
                    </div>
                    <div class="mt-5">
                        <span>You aren't registered yet? </span><a th:href="@{/register}" class="teal-text">Sign up here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="page-footer teal" th:insert="fragments/footer">
<!-- Footer fragment -->
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>

</body>

</html>
